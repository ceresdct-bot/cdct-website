{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ .Content }}

<div class="grid grid-2">
    {{ range .Pages }}
    <div class="card">
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        {{ if .Date }}
        <p class="text-light" style="font-size: 0.875rem;">{{ .Date.Format "2 January 2006" }}</p>
        {{ end }}
        <p>{{ .Summary }}</p>
        <a href="{{ .Permalink }}">Read more &rarr;</a>
    </div>
    {{ else }}
    <div class="card">
        <p>No items found. Check back soon!</p>
    </div>
    {{ end }}
</div>

{{ end }}
